<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Just Tech News</title>
    <link rel="stylesheet" href="/css/layout.css">
</head>
<body>
<div class="wrapper">
    <header>
        <h1>
            <a class="nav-link" href="/">Just Tech News</a>
        </h1>
        <nav>
            <div th:if="${loggedIn}">
                <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                <a id="logout-nav" class="nav-link" th:href="@{/users/logout}">Logout</a>
            </div>
            <div th:unless="${loggedIn}">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </div>
        </nav>
    </header>

    <main layout:fragment="content">
        <p>This is filled by the content template.</p>
    </main>

    <footer>
        Thanks for visiting!
    </footer>
</div>

</body>
</html>
