<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>

<div layout:fragment="content" class="login-signup">

    <div th:if="${notice}" class="flash-message">
        <h3>[[${notice}]]</h3>
    </div>
<div class="signup-login-content">
    <form action="#" th:action="@{/users/login}" th:object="${user}" method="post" class="login-form">
        <div>
            <p class="signup-login-header">Login</p>
        </div>
        <div>
            <label class="signup-login-text">Email:</label>
            <input class="signup-login-input" type="text" th:field="*{email}"/>
        </div>
        <div>
            <label class="signup-login-text">Password:</label>
            <input class="signup-login-input" type="password" th:field="*{password}"/>
        </div>
        <div class="btn-center">
            <button class="button-24" type="submit">Login</button>
        </div>
    </form>



    <form action="#" th:action="@{/users}" th:object="${user}" method="post" class="signup-form">
        <div>
            <p class="signup-login-header">Signup</p>
        </div>
        <div>
            <label class="signup-login-text">Username:</label>
            <input class="signup-login-input" type="text" th:field="*{username}"/>
        </div>
        <div>
            <label class="signup-login-text">Email:</label>
            <input class="signup-login-input" type="text" th:field="*{email}"/>
        </div>
        <div>
            <label class="signup-login-text">Password:</label>
            <input class="signup-login-input" type="password" th:field="*{password}"/>
        </div>
        <div class="btn-center">
            <button class="button-24" type="submit">Signup</button>
        </div>
    </form>
</div>
</div>

</body>
</html>
